name: release

on:
  push:
    branches:
      - ghactions
  workflow_dispatch:
  workflow_call:

jobs:
  mac-aarch64-release:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Build
        uses: ./.github/actions/build-mac
        with:
          arch: aarch64
                    
  mac-x86_64-release:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - name: Build
        uses: ./.github/actions/build-mac
        with:
          arch: x86_64

  windows-x64-release:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
      - name: Build
        uses: ./.github/actions/build-windows
        with:
          arch: x64
          rust_arch: x86_64
